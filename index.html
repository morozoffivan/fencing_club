<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Фехтовальный клуб "Шпажист"</title>
</head>

<body>
    <section id="header">
        <div class="container">
            <div class="grid_container header_nav_container">

                <ul class="flex_container social_media">
                    <li><a href="#"><i class="fa-brands fa-vk"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                </ul>

                <ul class="flex_container navbar">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Галерея</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>

                <div class="navbar_button">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
            </div>

            <h1>Фехтовальный клуб <span class="name">"Шпажист"</span> </h1>

            <div class="grid_container header_main">
                
                <div class="flex_container flex_column flex_main">
                    <h2 class="welcome"><span class="paragraph"></span>Добро пожаловать!</h2>
                    <div>У нас вы найдете дружелюбную атмосферу, опытных тренеров и современное оборудование для занятий фехтованием</div>
                </div>
                <div class="flex_container flex_column main_img_flex_item">
                    <img class="main_img" src="./assets/two_fencer-Photoroom.png" alt="Фото фехтовальщиков">
                </div>
            </div>
            <h2 class="header_info">Присоединяйтесь к нам и начните свой путь к мастерству фехтования!</h2>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/8b41cb6c67.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
